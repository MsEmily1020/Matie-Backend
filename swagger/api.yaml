openapi: 3.0.1
info:
  title: Matie API with Swagger
  description: Matie 프로젝트의 swagger api 입니다.
  version: 0.1.0
servers:
- url: https://localhost:8085
tags: []
paths:
  /user:
    post:
      tags:
      - user
      summary: 회원가입 하기
      description: 회원가입할 수 있습니다.
      operationId: user-post
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/user372939519'
            examples:
              user-post:
                value: "{\r\n  \"name\" : \"nickname\",\r\n  \"userId\" : \"hyeseung22\"\
                  ,\r\n  \"email\" : \"peace10200khs@e-mirim.hs.kr1\",\r\n  \"pw\"\
                  \ : \"hyeseung2!\"\r\n}"
      responses:
        "201":
          description: "201"
  /user/login:
    post:
      tags:
      - user
      summary: 로그인 하기
      description: 로그인 할 수 있습니다.
      operationId: user-login
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/user-login-1340672420'
            examples:
              user-login:
                value: "{\r\n  \"userId\" : \"hyeseung\",\r\n  \"pw\" : \"hyeseung1!\"\
                  \r\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user-login456434904'
              examples:
                user-login:
                  value: "{\r\n  \"id\" : 1,\r\n  \"name\" : \"源��삙�듅\",\r\n  \"userId\"\
                    \ : \"hyeseung\",\r\n  \"email\" : \"s2224@e-mirim.hs.kr\",\r\n\
                    \  \"createdDate\" : \"20/10/2023\"\r\n}"
  /user/{id}:
    get:
      tags:
      - user
      summary: 사용자 정보 얻기
      description: 사용자의 정보를 받을 수 있습니다.
      operationId: user-get
      parameters:
      - name: id
        in: path
        description: 사용자 id
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user-login456434904'
              examples:
                user-get:
                  value: "{\r\n  \"id\" : 1,\r\n  \"name\" : \"源��삙�듅\",\r\n  \"userId\"\
                    \ : \"hyeseung\",\r\n  \"email\" : \"s2224@e-mirim.hs.kr\",\r\n\
                    \  \"createdDate\" : \"20/10/2023\"\r\n}"
components:
  schemas:
    user372939519:
      type: object
      properties:
        pw:
          type: string
          description: 사용자 비밀번호
        name:
          type: string
          description: 사용자 이름
        userId:
          type: string
          description: 사용자 아이디
        email:
          type: string
          description: 사용자 이메일
    user-login-1340672420:
      type: object
      properties:
        pw:
          type: string
          description: 사용자 비밀번호
        userId:
          type: string
          description: 사용자 아이디
    user-login456434904:
      type: object
      properties:
        createdDate:
          type: string
          description: 사용자 등록 일자
        name:
          type: string
          description: 사용자 이름
        id:
          type: number
          description: 사용자 id
        userId:
          type: string
          description: 사용자 아이디
        email:
          type: string
          description: 사용자 이메일
